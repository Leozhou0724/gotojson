<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>gotojson</title>
    <link rel="icon" href="./goicon.png" />
</head>

<body>
    <main>
        <header>
            <h3>Input Go Structs</h3>
        </header>
        <div class="panels">
                <form class="input-form">
                    <textarea type="text" id="gocodes" rows="30" cols="80">
type AddUserRequest struct {
 ManagerId int64  `protobuf:"varint,1,opt,name=manager_id,json=managerId,proto3" json:"manager_id,omitempty"`
 Token string `protobuf:"bytes,2,opt,name=token,proto3" json:"token,omitempty"`
 Platform int32  `protobuf:"varint,3,opt,name=platform,proto3" json:"platform,omitempty"`
 NewUser *User  `protobuf:"bytes,4,opt,name=new_user,json=newUser,proto3" json:"new_user,omitempty"`
 XXX_NoUnkeyedLiteral struct{} `json:"-"`
 XXX_unrecognized []byte `json:"-"`
 XXX_sizecache  int32  `json:"-"`
}       
type User struct {
 Uid uint64 `protobuf:"varint,1,opt,name=uid,proto3" json:"uid,omitempty"`
 Email string `protobuf:"bytes,2,opt,name=email,proto3" json:"email,omitempty"`
 Nickname string `protobuf:"bytes,3,opt,name=nickname,proto3" json:"nickname,omitempty"`
 Icon string `protobuf:"bytes,4,opt,name=icon,proto3" json:"icon,omitempty"`
 XXX_NoUnkeyedLiteral struct{} `json:"-"`
 XXX_unrecognized []byte `json:"-"`
 XXX_sizecache  int32  `json:"-"`
}

            </textarea>
                    <button type="submit" id="form-submit">To Json >></button>
                </form>
            <div class="output-panel">
                <textarea type="text" id="output" rows="30" cols="80">

            </textarea>
            </div>
        </div>
    </main>

    <footer>
        <h4>Leo Zhou &copy; 2022</h4>
        <h4><a href="https://github.com/Leozhou0724/gotojson">Github</a></h4>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
